<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="player">
   <video class="player__video viewer" 
          src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"
          poster="https://i.ytimg.com/vi/aqz-KE-bpKQ/maxresdefault.jpg"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <div class="player__ranges">
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      </div>
      <button data-skip="-15" class="player__button"><i class="fa fa-backward" aria-hidden="true"></i>15s</button>
      <button data-skip="15" class="player__button">15s<i class="fa fa-forward" aria-hidden="true"></i></button>
      <button class="player__button">
        <i class="fa fa-expand player--enterFullscreen" aria-hidden="true" title="Enter FullScreen"></i>
        <i class="fa fa-arrows-alt player--exitFullscreen" aria-hidden="true" title="Exit FullScreen"></i>
      </button>
    </div>
 </div>
  <script src="js/script.js"></script>
</body>
</html>
